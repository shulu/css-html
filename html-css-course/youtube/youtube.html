<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/css.css">
    <title>youtube</title>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="./icons/menu-outline.svg" alt="">
            <div class="header-left-logo">
                <img src="./icons/logo-youtube.svg" alt="">
                <p>
                    YouTube
                </p>
            </div>
        </div>
        <div class="header-middle">
            <input type="text" name="" id="" placeholder="搜索">
            <div class="header-middle-search">
                <img src="./icons/search-outline.svg" alt="">
            </div>
            <div class="header-middle-mic">
                <img src="./icons/mic-outline.svg" alt="">
            </div>
        </div>
        <div class="header-right">
            <img src="./icons/videocam-outline.svg" alt="">
            <img src="./icons/apps-outline.svg" alt="">
            <img src="./icons/notifications-outline.svg" alt="">
            <img src="https://fakeimg.pl/50x50/" alt="">
        </div>
    </div>
    <div class="left-side">
        <div>
            <img src="./icons/home-outline.svg" alt="">
            <p>
                首页
            </p>
        </div>
        <div>
            <img src="./icons/compass-outline.svg" alt="">
            <p>
                探索
            </p>
        </div>
        <div>
            <img src="./icons/smart_display.svg" alt="">
            <p>
                Shorts
            </p>
        </div>
        <div>
            <img src="./icons/subscriptions.svg" alt="">
            <p>
                订阅内容
            </p>
        </div>
        <div>
            <img src="./icons//video_library.svg" alt="">
            <p>
                媒体库
            </p>
        </div>
    </div>
    <div class="video-container">
        <div class="video-content">
            <div class="video-cover">
                <img src="https://fakeimg.pl/240x130/" alt="">
            </div>
            <div class="video-info">
                <div>
                    <img src="https://fakeimg.pl/50x50/" alt="">
                </div>
                <div>
                    <div class="video-info-title">
                        this is titlethisistitlethisistitle this istitle
                    </div>
                    <div class="video-info-author">
                        this is author
                    </div>
                    <div>
                        <p class="video-info-views">
                            views
                        </p>
                        <p class="video-info-posttime">
                            post times
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div>v2</div>
        <div>v3</div>
        <div>v4</div>
        <div>v5</div>
    </div>
</body>
</html>
